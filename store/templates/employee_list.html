{%extends "layout.html"%}
{%block content%}
    <div class="content">
        <h1 style="text-align: center">Employee List</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">User ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Title/Level</th>
                <th scope="col">Address</th>
                <th scope="col">Promote</th>
                <th scope="col">Demote</th>
            </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.employee_title }}</td>
                    <td>{{ user.address }}</td>
                    <td><a href="{{ url_for('remove_user',user_id=user.id) }}">Promote</a></td>
                    <td><a href="{{ url_for('remove_user',user_id=user.id) }}">Demote</a></td>
            {% endfor %}
            </tbody>
        </table>
    </div>
{%endblock%}
