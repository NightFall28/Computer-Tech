{%extends "layout.html"%}
{%block content%}

<h1>Add Reply</h1>
                <form method="POST" action="{{ url_for('add_reply', order_id=order_id) }}" enctype="multipart/form-data">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        {{ form.content.label }}
                        {{ form.content(class="form-control") }}
                        {% for error in form.content.errors %}
                            <span class="text-danger">{{ error }}</span>
                        {% endfor %}
                    </div>
                
                    {{ form.submit(class="btn btn-primary") }}
                </form>

{%endblock%}
